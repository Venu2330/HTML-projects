<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Couarse Registration Details </h1>
    
    <fieldset>
        <legend>Personal Details</legend>
        
        <form>
            
            <table>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" placeholder="Venu" size="15"> </td>
            </tr>

            <tr>
                <td>
                    <label>Middle name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Gopal" size="15">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Last Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Reddy M" size="15">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Couarse:</label>
                </td>
                <td>
                    <select name="couarse">
                        <option>
                            Java Full Stack
                        </option>
                        <option>
                            Python Full Stack
                        </option>
                        <option>
                            SQL
                        </option>
                        <option>
                            Automation Testing
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td colspan="2">
                    <input type="radio" name="Gender" value="M">Male
                    <input type="radio" name="Gender" value="F">Female
                    <input type="radio" name="Gender" value="C">Custom

                </td>
            </tr>

            <tr>
                <td>
                    <label>Mobile Number:</label>
                </td>
                <td>
                    <input type="text" value="+91" size="1">
                    <input type="tel" name="Mobile number" size="15">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>
                </td>
                <td>
                    <textarea name="Text" rows="7" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input type="text" placeholder="mvgr982317@gmail.com" size="15" name="Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password" name="Password" size="15">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Retype Password:</label>
                </td>
                <td>
                    <input type="password" size="15">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="Submit">
                </td>
            </tr>

    </table>
    </form>
</fieldset>

 
</body>

</html>
